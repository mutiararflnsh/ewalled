<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List dengan DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #taskList {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
    <button id="addtask">Tambah</button>
    <ul id="taskList"></ul>

    <script>
      function add() {
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const li = document.createElement("li");
        li.textContent = taskInput.value;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        // deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = function () {
          taskList.removeChild(li);
        };

        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        taskInput.value = "";
      }

      //   function remove() {
      //     document.getElementById("taskList").innerHTML = "";
      //   }

      document.getElementById("addtask").addEventListener("click", () => add());
      //   document
      //     .getElementById("removetask")
      //     .addEventListener("click", () => remove());
    </script>
  </body>
</html>
